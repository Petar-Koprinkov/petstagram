{% extends 'common/base.html' %}
{% load static %}

{% block content %}
    <div class="pet-profile">
        <!-- Start Pet Personal Data Section -->
        <div class="profile">
            <div class="profile-data">
                <div class="profile_img">
                    <div class="image">

                        <img src="{{ pet.personal_photo }}"
                             alt="img8">
                    </div>
                </div>
                <div class="personal">
                    <div class="edit">
                        <p>{{ pet.name }}</p>
                        {% if request.user.pk == pet.user.pk %}
                            <a href="{% url 'pet-edit' 'username' pet.slug %}">
                                <img class="edit-img" src="{% static 'images/edit-pen-icon-6.jpg' %}" alt="edit button">
                            </a>
                            <a href="{% url 'pet-delete' 'username' pet.slug %}">
                                <img class="bin-img" src="{% static 'images/icon-remove-22.jpg' %}" alt="bin button">
                            </a>
                        {% endif %}
                    </div>
                    <div class="data">
                        <span>{{ pet_photos.count }}</span>
                        <p>photos</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="pet-posts">
            {% for photo in pet_photos %}
                {% include 'common/pet-posts.html' %}
            {% empty %}
                <img class="no-posts" src="{% static '/images/no_posts.png' %}" alt="no posts image">
            {% endfor %}
        </div>
    </div>
{% endblock %}
